<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destiny Cards - Order Fulfillment Dashboard</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-base: #08090c;
      --bg-raised: #0f1115;
      --bg-elevated: #171a20;
      --bg-hover: #1e2228;
      --border-subtle: #252930;
      --border-default: #323840;
      --text-primary: #f0f2f5;
      --text-secondary: #8b929e;
      --text-muted: #5c6370;
      --accent-gold: #d4a853;
      --accent-gold-dim: #a68332;
      --accent-gold-glow: rgba(212, 168, 83, 0.15);
      --status-pending: #e8a54b;
      --status-pending-bg: rgba(232, 165, 75, 0.12);
      --status-partial: #5b9fe8;
      --status-partial-bg: rgba(91, 159, 232, 0.12);
      --status-fulfilled: #4abe82;
      --status-fulfilled-bg: rgba(74, 190, 130, 0.12);
      --status-error: #e85b5b;
      --status-error-bg: rgba(232, 91, 91, 0.12);
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 14px;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.3);
      --shadow-md: 0 4px 20px rgba(0,0,0,0.4);
      --transition-fast: 0.15s ease;
      --transition-normal: 0.25s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-base);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.5;
    }

    /* Auth Screen */
    .auth-screen {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background:
        radial-gradient(ellipse at 50% 0%, rgba(212, 168, 83, 0.08) 0%, transparent 50%),
        var(--bg-base);
    }

    .auth-card {
      background: var(--bg-raised);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-lg);
      padding: 2.5rem;
      width: 100%;
      max-width: 400px;
      box-shadow: var(--shadow-md);
    }

    .auth-logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-logo h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--accent-gold);
      margin-bottom: 0.25rem;
    }

    .auth-logo p {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .auth-card.hidden, .dashboard.hidden {
      display: none;
    }

    /* Dashboard Layout */
    .dashboard {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .dashboard-header {
      background: var(--bg-raised);
      border-bottom: 1px solid var(--border-subtle);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .dashboard-title {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .dashboard-title h1 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--accent-gold);
    }

    .dashboard-title span {
      font-size: 0.75rem;
      color: var(--text-muted);
      padding: 0.25rem 0.75rem;
      background: var(--bg-elevated);
      border-radius: 100px;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .btn-refresh {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      font-size: 0.875rem;
      cursor: pointer;
      transition: var(--transition-fast);
    }

    .btn-refresh:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
      border-color: var(--border-default);
    }

    .btn-refresh svg {
      width: 16px;
      height: 16px;
    }

    .btn-refresh.loading svg {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .btn-logout {
      padding: 0.5rem 1rem;
      background: transparent;
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-muted);
      font-size: 0.75rem;
      cursor: pointer;
      transition: var(--transition-fast);
    }

    .btn-logout:hover {
      border-color: var(--status-error);
      color: var(--status-error);
    }

    .dashboard-content {
      flex: 1;
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--bg-raised);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      padding: 1.25rem;
      transition: var(--transition-fast);
    }

    .stat-card:hover {
      border-color: var(--border-default);
    }

    .stat-card.highlight {
      border-color: var(--accent-gold-dim);
      background: linear-gradient(135deg, var(--bg-raised) 0%, var(--accent-gold-glow) 100%);
    }

    .stat-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 600;
      color: var(--text-primary);
      font-family: 'JetBrains Mono', monospace;
    }

    .stat-card.highlight .stat-value {
      color: var(--accent-gold);
    }

    .stat-subtitle {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    /* Inventory Bar */
    .inventory-bar {
      height: 6px;
      background: var(--bg-elevated);
      border-radius: 100px;
      margin-top: 0.75rem;
      overflow: hidden;
    }

    .inventory-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--status-fulfilled), var(--accent-gold));
      border-radius: 100px;
      transition: width 0.5s ease;
    }

    /* Filter Tabs */
    .filter-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .filter-tabs {
      display: flex;
      gap: 0.5rem;
      background: var(--bg-raised);
      padding: 0.25rem;
      border-radius: var(--radius-md);
      border: 1px solid var(--border-subtle);
    }

    .filter-tab {
      padding: 0.5rem 1rem;
      background: transparent;
      border: none;
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      font-size: 0.875rem;
      font-family: inherit;
      cursor: pointer;
      transition: var(--transition-fast);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .filter-tab:hover {
      color: var(--text-primary);
    }

    .filter-tab.active {
      background: var(--bg-elevated);
      color: var(--text-primary);
    }

    .filter-tab .count {
      font-size: 0.75rem;
      padding: 0.125rem 0.5rem;
      background: var(--bg-base);
      border-radius: 100px;
      font-family: 'JetBrains Mono', monospace;
    }

    .filter-tab.active .count {
      background: var(--accent-gold-glow);
      color: var(--accent-gold);
    }

    .search-box {
      position: relative;
    }

    .search-box input {
      padding: 0.625rem 1rem 0.625rem 2.5rem;
      background: var(--bg-raised);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      font-size: 0.875rem;
      width: 280px;
      transition: var(--transition-fast);
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--accent-gold-dim);
    }

    .search-box input::placeholder {
      color: var(--text-muted);
    }

    .search-box svg {
      position: absolute;
      left: 0.875rem;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      color: var(--text-muted);
    }

    /* Orders List */
    .orders-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .order-card {
      background: var(--bg-raised);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      overflow: hidden;
      transition: var(--transition-fast);
    }

    .order-card:hover {
      border-color: var(--border-default);
    }

    .order-card.expanded {
      border-color: var(--accent-gold-dim);
    }

    .order-header {
      display: grid;
      grid-template-columns: 1fr 2fr 1.5fr 1fr auto;
      gap: 1rem;
      padding: 1rem 1.25rem;
      align-items: center;
      cursor: pointer;
      transition: var(--transition-fast);
    }

    .order-header:hover {
      background: var(--bg-hover);
    }

    .order-date {
      font-size: 0.8rem;
      color: var(--text-secondary);
      font-family: 'JetBrains Mono', monospace;
    }

    .order-customer {
      display: flex;
      flex-direction: column;
      gap: 0.125rem;
    }

    .order-customer-name {
      font-weight: 500;
      color: var(--text-primary);
    }

    .order-customer-email {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .order-items {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .order-amount {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 500;
      color: var(--accent-gold);
    }

    .order-status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-badge {
      padding: 0.375rem 0.75rem;
      border-radius: 100px;
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .status-badge.pending {
      background: var(--status-pending-bg);
      color: var(--status-pending);
    }

    .status-badge.partial {
      background: var(--status-partial-bg);
      color: var(--status-partial);
    }

    .status-badge.fulfilled {
      background: var(--status-fulfilled-bg);
      color: var(--status-fulfilled);
    }

    .expand-icon {
      width: 20px;
      height: 20px;
      color: var(--text-muted);
      transition: transform var(--transition-fast);
    }

    .order-card.expanded .expand-icon {
      transform: rotate(180deg);
    }

    .order-details {
      display: none;
      padding: 0 1.25rem 1.25rem;
      border-top: 1px solid var(--border-subtle);
      margin-top: 0;
    }

    .order-card.expanded .order-details {
      display: block;
    }

    .order-details-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding-top: 1.25rem;
    }

    .detail-section h4 {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 0.75rem;
    }

    .detail-section p {
      font-size: 0.875rem;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .detail-section .address {
      white-space: pre-line;
    }

    /* Fulfillment Actions */
    .fulfillment-section {
      background: var(--bg-elevated);
      border-radius: var(--radius-sm);
      padding: 1rem;
      margin-top: 1rem;
    }

    .fulfillment-section h4 {
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .fulfillment-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.75rem;
    }

    .fulfillment-row:last-child {
      margin-bottom: 0;
    }

    .fulfillment-row label {
      font-size: 0.75rem;
      color: var(--text-muted);
      width: 100px;
      flex-shrink: 0;
    }

    .fulfillment-row input {
      flex: 1;
      padding: 0.5rem 0.75rem;
      background: var(--bg-base);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875rem;
    }

    .fulfillment-row input:focus {
      outline: none;
      border-color: var(--accent-gold-dim);
    }

    .fulfillment-row input:disabled {
      background: var(--bg-raised);
      color: var(--status-fulfilled);
      border-color: var(--status-fulfilled-bg);
    }

    .fulfillment-row .btn-ship {
      padding: 0.5rem 1rem;
      background: var(--accent-gold);
      color: var(--bg-base);
      border: none;
      border-radius: var(--radius-sm);
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition-fast);
      white-space: nowrap;
    }

    .fulfillment-row .btn-ship:hover {
      background: var(--accent-gold-dim);
    }

    .fulfillment-row .btn-ship:disabled {
      background: var(--border-subtle);
      color: var(--text-muted);
      cursor: not-allowed;
    }

    .fulfillment-row .shipped-badge {
      font-size: 0.75rem;
      color: var(--status-fulfilled);
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .fulfillment-row .shipped-badge svg {
      width: 14px;
      height: 14px;
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      font-size: 1rem;
      transition: var(--transition-fast);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent-gold-dim);
    }

    .btn-primary {
      width: 100%;
      padding: 0.875rem 1.5rem;
      background: var(--accent-gold);
      color: var(--bg-base);
      border: none;
      border-radius: var(--radius-sm);
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition-fast);
    }

    .btn-primary:hover {
      background: var(--accent-gold-dim);
    }

    .btn-primary:disabled {
      background: var(--border-default);
      cursor: not-allowed;
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      padding: 1rem 1.5rem;
      background: var(--bg-elevated);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-md);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transform: translateY(100px);
      opacity: 0;
      transition: all var(--transition-normal);
      z-index: 1000;
    }

    .toast.visible {
      transform: translateY(0);
      opacity: 1;
    }

    .toast.success {
      border-color: var(--status-fulfilled);
    }

    .toast.error {
      border-color: var(--status-error);
    }

    .toast-icon {
      width: 20px;
      height: 20px;
    }

    .toast.success .toast-icon {
      color: var(--status-fulfilled);
    }

    .toast.error .toast-icon {
      color: var(--status-error);
    }

    .toast-message {
      font-size: 0.875rem;
      color: var(--text-primary);
    }

    /* Loading State */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(8, 9, 12, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .loading-overlay.hidden {
      display: none;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-subtle);
      border-top-color: var(--accent-gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 1.125rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .order-header {
        grid-template-columns: 1fr 1fr auto;
        gap: 0.75rem;
      }

      .order-date, .order-amount {
        display: none;
      }

      .dashboard-content {
        padding: 1rem;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .filter-section {
        flex-direction: column;
        align-items: stretch;
      }

      .search-box input {
        width: 100%;
      }

      .order-header {
        grid-template-columns: 1fr auto;
      }

      .order-items {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Auth Screen -->
  <div class="auth-screen" id="authScreen">
    <div class="auth-card">
      <div class="auth-logo">
        <h1>Destiny Cards</h1>
        <p>Order Fulfillment Dashboard</p>
      </div>
      <div class="form-group">
        <label for="apiKey">Admin API Key</label>
        <input type="password" id="apiKey" placeholder="Enter your admin key" onkeypress="if(event.key === 'Enter') authenticate()">
      </div>
      <button class="btn-primary" onclick="authenticate()">Sign In</button>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="dashboard hidden" id="dashboard">
    <header class="dashboard-header">
      <div class="dashboard-title">
        <h1>Destiny Cards</h1>
        <span>Order Fulfillment</span>
      </div>
      <div class="header-actions">
        <button class="btn-refresh" id="refreshBtn" onclick="loadDashboard()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 4v6h-6M1 20v-6h6"/>
            <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
          </svg>
          Refresh
        </button>
        <button class="btn-logout" onclick="logout()">Sign Out</button>
      </div>
    </header>

    <main class="dashboard-content">
      <!-- Stats -->
      <div class="stats-grid">
        <div class="stat-card highlight">
          <div class="stat-label">Inventory Remaining</div>
          <div class="stat-value" id="statRemaining">--</div>
          <div class="stat-subtitle">of <span id="statTotal">75</span> total decks</div>
          <div class="inventory-bar">
            <div class="inventory-bar-fill" id="inventoryBar" style="width: 0%"></div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Total Orders</div>
          <div class="stat-value" id="statOrders">--</div>
          <div class="stat-subtitle">checkout sessions</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Awaiting Shipment</div>
          <div class="stat-value" id="statPending">--</div>
          <div class="stat-subtitle">orders need fulfillment</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Fulfilled</div>
          <div class="stat-value" id="statFulfilled">--</div>
          <div class="stat-subtitle">orders shipped</div>
        </div>
      </div>

      <!-- Filters -->
      <div class="filter-section">
        <div class="filter-tabs">
          <button class="filter-tab active" data-filter="all" onclick="setFilter('all')">
            All <span class="count" id="countAll">0</span>
          </button>
          <button class="filter-tab" data-filter="pending" onclick="setFilter('pending')">
            Pending <span class="count" id="countPending">0</span>
          </button>
          <button class="filter-tab" data-filter="partial" onclick="setFilter('partial')">
            Partial <span class="count" id="countPartial">0</span>
          </button>
          <button class="filter-tab" data-filter="fulfilled" onclick="setFilter('fulfilled')">
            Fulfilled <span class="count" id="countFulfilled">0</span>
          </button>
        </div>
        <div class="search-box">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="M21 21l-4.35-4.35"/>
          </svg>
          <input type="text" id="searchInput" placeholder="Search by name or email..." oninput="filterOrders()">
        </div>
      </div>

      <!-- Orders List -->
      <div class="orders-list" id="ordersList">
        <div class="empty-state">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M21 16V8a2 2 0 00-1-1.73l-7-4a2 2 0 00-2 0l-7 4A2 2 0 003 8v8a2 2 0 001 1.73l7 4a2 2 0 002 0l7-4A2 2 0 0021 16z"/>
            <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
            <line x1="12" y1="22.08" x2="12" y2="12"/>
          </svg>
          <h3>Loading orders...</h3>
          <p>Please wait while we fetch your data</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay hidden" id="loadingOverlay">
    <div class="loading-spinner"></div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast">
    <svg class="toast-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M22 11.08V12a10 10 0 11-5.93-9.14"/>
      <polyline points="22 4 12 14.01 9 11.01"/>
    </svg>
    <span class="toast-message" id="toastMessage">Success!</span>
  </div>

  <script>
    // State
    let adminKey = '';
    let allOrders = [];
    let currentFilter = 'all';

    // Auth
    function authenticate() {
      const key = document.getElementById('apiKey').value.trim();
      if (key) {
        adminKey = key;
        sessionStorage.setItem('adminKey', key);
        document.getElementById('authScreen').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        loadDashboard();
      }
    }

    function logout() {
      sessionStorage.removeItem('adminKey');
      adminKey = '';
      document.getElementById('authScreen').classList.remove('hidden');
      document.getElementById('dashboard').classList.add('hidden');
      document.getElementById('apiKey').value = '';
    }

    // Check for stored key on load
    window.onload = function() {
      const storedKey = sessionStorage.getItem('adminKey');
      if (storedKey) {
        adminKey = storedKey;
        document.getElementById('authScreen').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        loadDashboard();
      }
    };

    // Load Dashboard Data
    async function loadDashboard() {
      const refreshBtn = document.getElementById('refreshBtn');
      refreshBtn.classList.add('loading');

      try {
        // Load inventory and orders in parallel
        const [inventoryRes, ordersRes] = await Promise.all([
          fetch('/.netlify/functions/get-inventory'),
          fetch('/.netlify/functions/get-orders', {
            headers: { 'Authorization': `Bearer ${adminKey}` }
          })
        ]);

        // Handle inventory
        if (inventoryRes.ok) {
          const inventory = await inventoryRes.json();
          document.getElementById('statRemaining').textContent = inventory.remaining;
          document.getElementById('statTotal').textContent = inventory.total;
          document.getElementById('inventoryBar').style.width = `${inventory.percentSold}%`;
        }

        // Handle orders
        if (ordersRes.ok) {
          const data = await ordersRes.json();
          allOrders = data.orders;

          // Update stats
          document.getElementById('statOrders').textContent = data.summary.total;
          document.getElementById('statPending').textContent = data.summary.pending;
          document.getElementById('statFulfilled').textContent = data.summary.fulfilled;

          // Update filter counts
          document.getElementById('countAll').textContent = data.summary.total;
          document.getElementById('countPending').textContent = data.summary.pending;
          document.getElementById('countPartial').textContent = data.summary.partial;
          document.getElementById('countFulfilled').textContent = data.summary.fulfilled;

          renderOrders();
        } else if (ordersRes.status === 401) {
          const errorData = await ordersRes.json();
          showToast(errorData.error || 'Authentication failed', 'error');
          logout();
        } else {
          const errorData = await ordersRes.json().catch(() => ({}));
          showToast(errorData.message || errorData.error || 'Failed to load orders', 'error');
          console.error('Orders fetch failed:', ordersRes.status, errorData);
        }
      } catch (error) {
        console.error('Dashboard load error:', error);
        showToast('Network error. Please try again.', 'error');
      }

      refreshBtn.classList.remove('loading');
    }

    // Filter Orders
    function setFilter(filter) {
      currentFilter = filter;
      document.querySelectorAll('.filter-tab').forEach(tab => {
        tab.classList.toggle('active', tab.dataset.filter === filter);
      });
      renderOrders();
    }

    function filterOrders() {
      renderOrders();
    }

    function renderOrders() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const container = document.getElementById('ordersList');

      let filtered = allOrders;

      // Apply status filter
      if (currentFilter !== 'all') {
        filtered = filtered.filter(o => o.fulfillment.status === currentFilter);
      }

      // Apply search filter
      if (searchTerm) {
        filtered = filtered.filter(o =>
          o.customer.name.toLowerCase().includes(searchTerm) ||
          o.customer.email.toLowerCase().includes(searchTerm)
        );
      }

      if (filtered.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <circle cx="11" cy="11" r="8"/>
              <path d="M21 21l-4.35-4.35"/>
            </svg>
            <h3>No orders found</h3>
            <p>${searchTerm ? 'Try a different search term' : 'No orders match this filter'}</p>
          </div>
        `;
        return;
      }

      container.innerHTML = filtered.map(order => `
        <div class="order-card" id="order-${order.id}">
          <div class="order-header" onclick="toggleOrder('${order.id}')">
            <div class="order-date">${formatDate(order.created)}</div>
            <div class="order-customer">
              <span class="order-customer-name">${escapeHtml(order.customer.name)}</span>
              <span class="order-customer-email">${escapeHtml(order.customer.email)}</span>
            </div>
            <div class="order-items">${escapeHtml(order.orderSummary)}</div>
            <div class="order-amount">$${order.amountTotal.toFixed(2)}</div>
            <div class="order-status">
              <span class="status-badge ${order.fulfillment.status}">${order.fulfillment.status}</span>
              <svg class="expand-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="6 9 12 15 18 9"/>
              </svg>
            </div>
          </div>
          <div class="order-details">
            <div class="order-details-grid">
              <div class="detail-section">
                <h4>Shipping Address</h4>
                <p class="address">${order.shipping ? formatAddress(order.shipping) : 'No address provided'}</p>
              </div>
              <div class="detail-section">
                <h4>Order Details</h4>
                <p>
                  ${order.items.map(i => `${i.quantity}x ${i.productName}`).join('<br>')}
                  ${order.hasPreOrder ? '<br><em style="color: var(--status-partial)">Includes pre-order (book ships March 2026)</em>' : ''}
                </p>
              </div>
              <div class="detail-section">
                <h4>Payment</h4>
                <p>
                  Total: $${order.amountTotal.toFixed(2)}<br>
                  <span style="font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; color: var(--text-muted)">
                    ${order.paymentIntentId || order.id}
                  </span>
                </p>
              </div>
            </div>
            <div class="fulfillment-section">
              <h4>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 16V8a2 2 0 00-1-1.73l-7-4a2 2 0 00-2 0l-7 4A2 2 0 003 8v8a2 2 0 001 1.73l7 4a2 2 0 002 0l7-4A2 2 0 0021 16z"/>
                </svg>
                Fulfillment
              </h4>
              <div class="fulfillment-row">
                <label>Cards:</label>
                <input type="text"
                       id="tracking-cards-${order.id}"
                       placeholder="Enter tracking number"
                       value="${order.fulfillment.cardsTrackingNumber || ''}"
                       ${order.fulfillment.cardsShipped ? 'disabled' : ''}>
                ${order.fulfillment.cardsShipped
                  ? `<span class="shipped-badge">
                       <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                         <polyline points="20 6 9 17 4 12"/>
                       </svg>
                       Shipped
                     </span>`
                  : `<button class="btn-ship" onclick="shipOrder('${order.id}', 'cards', '${order.customer.email}')">
                       Mark Shipped
                     </button>`
                }
              </div>
              ${order.hasPreOrder ? `
                <div class="fulfillment-row">
                  <label>Book:</label>
                  <input type="text"
                         id="tracking-book-${order.id}"
                         placeholder="Ships March 2026"
                         value="${order.fulfillment.bookTrackingNumber || ''}"
                         ${order.fulfillment.bookShipped ? 'disabled' : ''}>
                  ${order.fulfillment.bookShipped
                    ? `<span class="shipped-badge">
                         <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                           <polyline points="20 6 9 17 4 12"/>
                         </svg>
                         Shipped
                       </span>`
                    : `<button class="btn-ship" onclick="shipOrder('${order.id}', 'book', '${order.customer.email}')">
                         Mark Shipped
                       </button>`
                  }
                </div>
              ` : ''}
            </div>
          </div>
        </div>
      `).join('');
    }

    // Toggle order expansion
    async function toggleOrder(orderId) {
      const card = document.getElementById(`order-${orderId}`);
      const wasExpanded = card.classList.contains('expanded');
      card.classList.toggle('expanded');

      // If expanding and we haven't checked fulfillment yet, check it now
      if (!wasExpanded) {
        const order = allOrders.find(o => o.id === orderId);
        if (order && !order.fulfillmentChecked) {
          await checkFulfillmentStatus(order);
        }
      }
    }

    // Check fulfillment status for a single order
    async function checkFulfillmentStatus(order) {
      try {
        const response = await fetch(
          `/.netlify/functions/check-fulfillment?email=${encodeURIComponent(order.customer.email)}`,
          { headers: { 'Authorization': `Bearer ${adminKey}` } }
        );

        if (response.ok) {
          const status = await response.json();
          order.fulfillment.cardsShipped = status.cardsShipped;
          order.fulfillment.bookShipped = status.bookShipped;
          order.fulfillment.cardsTrackingNumber = status.cardsTrackingNumber;
          order.fulfillment.bookTrackingNumber = status.bookTrackingNumber;

          // Update fulfillment status
          if (order.hasPreOrder) {
            if (status.cardsShipped && status.bookShipped) {
              order.fulfillment.status = 'fulfilled';
            } else if (status.cardsShipped) {
              order.fulfillment.status = 'partial';
            }
          } else if (status.cardsShipped) {
            order.fulfillment.status = 'fulfilled';
          }

          order.fulfillmentChecked = true;

          // Re-render this order card
          updateOrderCard(order);
          updateFilterCounts();
        }
      } catch (e) {
        console.error('Failed to check fulfillment:', e);
      }
    }

    // Update a single order card without re-rendering all
    function updateOrderCard(order) {
      const card = document.getElementById(`order-${order.id}`);
      if (!card) return;

      // Update status badge
      const badge = card.querySelector('.status-badge');
      if (badge) {
        badge.className = `status-badge ${order.fulfillment.status}`;
        badge.textContent = order.fulfillment.status;
      }

      // Update fulfillment section
      const cardsInput = card.querySelector(`#tracking-cards-${order.id}`);
      if (cardsInput && order.fulfillment.cardsShipped) {
        cardsInput.value = order.fulfillment.cardsTrackingNumber || '';
        cardsInput.disabled = true;
        const btn = cardsInput.nextElementSibling;
        if (btn && btn.classList.contains('btn-ship')) {
          btn.outerHTML = `<span class="shipped-badge">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="20 6 9 17 4 12"/>
            </svg>
            Shipped
          </span>`;
        }
      }

      const bookInput = card.querySelector(`#tracking-book-${order.id}`);
      if (bookInput && order.fulfillment.bookShipped) {
        bookInput.value = order.fulfillment.bookTrackingNumber || '';
        bookInput.disabled = true;
        const btn = bookInput.nextElementSibling;
        if (btn && btn.classList.contains('btn-ship')) {
          btn.outerHTML = `<span class="shipped-badge">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="20 6 9 17 4 12"/>
            </svg>
            Shipped
          </span>`;
        }
      }
    }

    // Update filter counts
    function updateFilterCounts() {
      const counts = {
        total: allOrders.length,
        pending: allOrders.filter(o => o.fulfillment.status === 'pending').length,
        partial: allOrders.filter(o => o.fulfillment.status === 'partial').length,
        fulfilled: allOrders.filter(o => o.fulfillment.status === 'fulfilled').length
      };
      document.getElementById('countAll').textContent = counts.total;
      document.getElementById('countPending').textContent = counts.pending;
      document.getElementById('countPartial').textContent = counts.partial;
      document.getElementById('countFulfilled').textContent = counts.fulfilled;
      document.getElementById('statPending').textContent = counts.pending;
      document.getElementById('statFulfilled').textContent = counts.fulfilled;
    }

    // Ship order
    async function shipOrder(orderId, shipmentType, email) {
      const trackingInput = document.getElementById(`tracking-${shipmentType}-${orderId}`);
      const trackingNumber = trackingInput.value.trim();

      if (!trackingNumber) {
        showToast('Please enter a tracking number', 'error');
        trackingInput.focus();
        return;
      }

      const btn = trackingInput.nextElementSibling.tagName === 'BUTTON'
        ? trackingInput.nextElementSibling
        : trackingInput.parentElement.querySelector('.btn-ship');

      btn.disabled = true;
      btn.textContent = 'Updating...';

      try {
        const response = await fetch('/.netlify/functions/update-tracking', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${adminKey}`
          },
          body: JSON.stringify({
            email,
            shipmentType,
            trackingNumber
          })
        });

        if (response.ok) {
          showToast(`Tracking updated for ${email}`, 'success');
          // Refresh to show updated status
          await loadDashboard();
        } else {
          const data = await response.json();
          showToast(data.error || 'Failed to update tracking', 'error');
          btn.disabled = false;
          btn.textContent = 'Mark Shipped';
        }
      } catch (error) {
        showToast('Network error: ' + error.message, 'error');
        btn.disabled = false;
        btn.textContent = 'Mark Shipped';
      }
    }

    // Helpers
    function formatDate(timestamp) {
      const date = new Date(timestamp * 1000);
      return date.toLocaleDateString('en-US', {
        month: 'short',
        day: 'numeric',
        year: 'numeric'
      });
    }

    function formatAddress(shipping) {
      if (!shipping || !shipping.address) return 'No address';
      const a = shipping.address;
      return [
        shipping.name,
        a.line1,
        a.line2,
        `${a.city}, ${a.state} ${a.postalCode}`,
        a.country
      ].filter(Boolean).join('\n');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text || '';
      return div.innerHTML;
    }

    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');

      toast.className = `toast ${type}`;
      toastMessage.textContent = message;

      // Update icon based on type
      const iconSvg = type === 'success'
        ? '<path d="M22 11.08V12a10 10 0 11-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>'
        : '<circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/>';
      toast.querySelector('.toast-icon').innerHTML = iconSvg;

      toast.classList.add('visible');

      setTimeout(() => {
        toast.classList.remove('visible');
      }, 4000);
    }
  </script>
</body>
